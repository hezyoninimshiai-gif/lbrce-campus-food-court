# Ansible Inventory File
# =======================
# List your Ubuntu server(s) here.
# Update the IP address, SSH user, and key path.

[servers]
# Replace with your actual server details:
# food-court-server ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Example with password auth (less secure):
# food-court-server ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_pass=your_password

[servers:vars]
ansible_python_interpreter=/usr/bin/python3
