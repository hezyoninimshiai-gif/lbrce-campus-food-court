  <body>
    <!--
    ============================================
    Navigation Bar (same as index.html)
    ============================================
    -->

    <!--
    ============================================
    Profile Page
    ============================================
    - Page heading: "My Profile"
    - Requires login — if not logged in, redirect to login.html

    PROFILE FORM:
    - Centered card layout (col-md-6 mx-auto)
    - Fields:
      - Email (read-only, shown as text — can't change)
      - Name (editable text input)
      - Phone (editable tel input)
      - Telegram ID (editable number input)
        - Help text below: "To get your Telegram ID: message @userinfobot on Telegram"
        - Or: "Send /start to our bot and it will show your chat ID"
      - Role (read-only, shown as badge: "student" or "admin")
    - "Save Changes" button
    - Success/error message area

    DATA FLOW:
    - On page load: GET /api/users/profile → populate form fields
    - On save: PUT /api/users/profile with updated name, phone, telegram_id
    - Show success toast or message on save
    - Show error message if update fails

    TELEGRAM SECTION:
    - Explanation text: "Link your Telegram account to receive order notifications"
    - Steps:
      1. Open Telegram
      2. Search for @userinfobot (or the project bot)
      3. Send /start to get your chat ID
      4. Enter chat ID in the field above and save
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
