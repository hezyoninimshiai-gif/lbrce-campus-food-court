<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu — LBRCE Food Court</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
    ============================================
    Navigation Bar (same as index.html)
    ============================================
    -->

    <!--
    ============================================
    Stall Header
    ============================================
    - Show stall name and description (fetched from URL param stall_id)
    - Stall image (if available)
    - Back button → index.html
    -->

    <!--
    ============================================
    Category Filter Buttons
    ============================================
    - Horizontal button group: All | Main | Snack | Beverage | Dessert
    - Clicking a category filters the items displayed below
    - "All" shows everything (default)
    - Use Bootstrap btn-group or nav-pills
    -->

    <!--
    ============================================
    Menu Items Grid
    ============================================
    - Bootstrap card grid (row with col-md-4 or col-sm-6)
    - Each menu item card shows:
      - Dish image (from image_url, or a placeholder)
      - Item name
      - Description (truncated)
      - Price: "₹40"
      - Category badge (Bootstrap badge)
      - "Add to Cart" button with quantity selector (+/-)
    - Items fetched from API: GET /api/menu/stalls/<stall_id>/items
    - Show loading spinner while fetching
    - Show "No items found" if stall has no items

    URL: menu.html?stall_id=1
    Read stall_id from URL query params in JS
    -->

    <!--
    ============================================
    Floating Cart Button
    ============================================
    - Fixed-position button at bottom-right
    - Shows cart item count badge
    - Clicking navigates to cart.html
    - Only visible if cart has items
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
