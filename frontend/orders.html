<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders — LBRCE Food Court</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
    ============================================
    Navigation Bar (same as index.html)
    ============================================
    -->

    <!--
    ============================================
    Orders Page
    ============================================
    - Page heading: "My Orders"
    - Requires login — if not logged in, redirect to login.html

    STATUS FILTER TABS:
    - Bootstrap nav-pills or btn-group: All | Pending | Approved | Ready | Completed | Rejected
    - Clicking a tab filters orders by status
    - "All" shows everything (default)

    ORDER LIST:
    - Each order shown as a Bootstrap card or accordion item
    - Order card shows:
      - Order ID: "#123"
      - Stall name: "South Indian Corner"
      - Status badge (color-coded):
        - pending → warning (yellow)
        - approved → info (blue)
        - ready → success (green)
        - completed → secondary (gray)
        - rejected → danger (red)
      - Date/time: formatted created_at
      - Total: "₹105"
      - Item list (collapsible):
        - "2x Masala Dosa — ₹80"
        - "1x Vada (2 pcs) — ₹25"
      - If rejected: show rejection reason in red text
      - If approved with estimated_time: show "Ready in ~15 minutes"

    DATA FETCHING:
    - On page load: GET /api/orders (with auth header)
    - When filter tab clicked: GET /api/orders?status=<status>
    - Show loading spinner while fetching
    - Show "No orders yet" if empty
    - Auto-refresh every 30 seconds (setInterval) to show status updates
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
