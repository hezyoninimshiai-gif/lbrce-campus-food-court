<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart — LBRCE Food Court</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
    ============================================
    Navigation Bar (same as index.html)
    ============================================
    -->

    <!--
    ============================================
    Cart Page
    ============================================
    - Page heading: "Your Cart"
    - If cart is empty: show "Your cart is empty" with link back to home

    CART ITEMS LIST:
    - Each item row shows:
      - Item name
      - Item image (small thumbnail)
      - Price per unit: "₹40"
      - Quantity selector: - [qty] + buttons
      - Subtotal: "₹80" (price × quantity)
      - Remove button (trash icon)
    - Use Bootstrap list-group or table

    CART SUMMARY:
    - Stall name (all items must be from same stall)
    - Total items count
    - Total amount: "₹105"
    - "Place Order" button (Bootstrap btn-success, full width on mobile)
    - "Continue Browsing" link → back to menu.html

    CART STORAGE:
    - Cart data stored in localStorage as JSON
    - Format: { stall_id: 1, stall_name: "...", items: [{menu_item_id, name, price, quantity, image_url}] }
    - When adding from different stall, warn user: "This will clear your current cart"

    PLACE ORDER FLOW:
    - On "Place Order" click:
      1. Check if user is logged in → if not, redirect to login.html
      2. Build request body from cart data
      3. POST /api/orders with cart items
      4. On success: clear cart from localStorage, show success message, redirect to orders.html
      5. On error: show error message
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
