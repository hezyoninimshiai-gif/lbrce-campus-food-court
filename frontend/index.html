<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LBRCE Campus Food Court</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
    ============================================
    Navigation Bar
    ============================================
    - Brand: "LBRCE Food Court"
    - Links: Home, My Orders, Profile
    - Conditional: Show Login/Register if not logged in
    - Conditional: Show Admin link if user.role === 'admin'
    - Logout button (if logged in)
    - Mobile: Bootstrap hamburger menu (navbar-toggler)
    -->

    <!--
    ============================================
    Hero Section
    ============================================
    - Welcome message
    - Brief description: "Order food from campus stalls"
    - CTA button: "Browse Menu" (scrolls to stalls section)
    -->

    <!--
    ============================================
    Food Stalls Section
    ============================================
    - Section heading: "Our Food Stalls"
    - Bootstrap card grid (row with col-md-4 for 3 columns)
    - Each stall card shows:
      - Stall image (or placeholder if no image_url)
      - Stall name
      - Description
      - "View Menu" button → links to menu.html?stall_id=<id>
    - Cards populated dynamically from JS (API call to GET /api/menu/stalls)
    - Show loading spinner while fetching
    - Show "No stalls found" message if empty
    -->

    <!--
    ============================================
    Footer
    ============================================
    - "LBRCE Campus Food Court © 2024"
    - Built by students
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS Client (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
