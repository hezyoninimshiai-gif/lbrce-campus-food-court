<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Court — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Common navbar injected by script.js -->
  <div id="navbar"></div>

  <!-- Hero section -->
  <section class="container py-5">
    <div class="text-center py-5">
      <h1 class="page-title display-5">Welcome to Food Court</h1>
      <p class="text-muted mb-4">Order from South Indian, Breakfast & Chinese — fast and easy.</p>
      <a href="menu.html" class="btn btn-primary btn-accent me-2">View Menu</a>
      <a href="cart.html" class="btn btn-outline-accent">Cart</a>
    </div>
  </section>

  <!-- Quick category links (smooth scroll on menu page) -->
  <section class="container pb-5">
    <h2 class="page-title text-center">Categories</h2>
    <div class="row g-3 justify-content-center">
      <div class="col-md-4">
        <a href="menu.html#south-indian" class="menu-card d-block text-decoration-none text-reset">
          <div class="menu-card-img-wrap">
            <img src="https://images.unsplash.com/photo-1585937421612-70a008356fbe?w=400&h=200&fit=crop" alt="South Indian" loading="lazy">
          </div>
          <div class="menu-card-body">
            <h3 class="menu-card-title">South Indian</h3>
            <p class="text-accent mb-0">Meals, Vada, Dosa</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="menu.html#breakfast" class="menu-card d-block text-decoration-none text-reset">
          <div class="menu-card-img-wrap">
            <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=400&h=200&fit=crop" alt="Breakfast" loading="lazy">
          </div>
          <div class="menu-card-body">
            <h3 class="menu-card-title">Breakfast</h3>
            <p class="text-accent mb-0">Dosa, Idly</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="menu.html#chinese" class="menu-card d-block text-decoration-none text-reset">
          <div class="menu-card-img-wrap">
            <img src="https://images.unsplash.com/photo-1569718212165-3a244bf8fbb6?w=400&h=200&fit=crop" alt="Chinese" loading="lazy">
          </div>
          <div class="menu-card-body">
            <h3 class="menu-card-title">Chinese</h3>
            <p class="text-accent mb-0">Noodles, Fried Rice, Manchuria</p>
          </div>
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">© 2026 Food Court. All pages linked from navbar.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
