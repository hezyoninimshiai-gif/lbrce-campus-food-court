<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Register — Food Court</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="admin-card">
          <h2 class="page-title mb-4">Login / Register</h2>
          <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">Login</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab">Register</button></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="loginTab">
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" required placeholder="you@example.com">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Login as</label>
                  <select class="form-select" id="loginRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-accent w-100">Login</button>
              </form>
            </div>
            <div class="tab-pane fade" id="registerTab">
              <form id="registerForm">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="regName" required placeholder="Your name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="regEmail" required placeholder="you@example.com">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" required minlength="6">
                </div>
                <div class="mb-3">
                  <label class="form-label">Register as</label>
                  <select class="form-select" id="regRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-accent w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2026 Food Court</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.getCurrentUser()) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        var role = document.getElementById('loginRole').value;
        localStorage.setItem('foodcourt_token', 'demo-token');
        localStorage.setItem('foodcourt_user', JSON.stringify({ email: email, name: email.split('@')[0], role: role }));
        window.renderNavbar();
        window.location.href = 'index.html';
      };
      document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        var name = document.getElementById('regName').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;
        var role = document.getElementById('regRole').value;
        localStorage.setItem('foodcourt_token', 'demo-token');
        localStorage.setItem('foodcourt_user', JSON.stringify({ email: email, name: name, role: role }));
        window.renderNavbar();
        window.location.href = 'index.html';
      };
    });
  </script>
</body>
</html>
