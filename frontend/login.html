<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — LBRCE Food Court</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
    ============================================
    Login / Register Page
    ============================================
    - Centered card layout (Bootstrap container + row + col-md-6 mx-auto)
    - Two tabs or toggle: "Login" and "Register"
    - Use Bootstrap nav-tabs or a simple toggle button

    LOGIN FORM:
    - Email input (type="email")
    - Password input (type="password")
    - Submit button: "Login"
    - Error message area (hidden by default, shown on auth failure)
    - On success: redirect to index.html

    REGISTER FORM:
    - Name input (type="text", required)
    - Email input (type="email", required)
    - Phone input (type="tel", optional)
    - Password input (type="password", min 6 chars)
    - Confirm password input
    - Submit button: "Register"
    - Error message area
    - On success: redirect to index.html

    AUTH FLOW:
    - Login: calls Supabase Auth sign_in_with_password via supabase.js
    - Register: calls Supabase Auth sign_up, then creates profile row via API
    - Token stored in localStorage by Supabase JS client automatically
    - On page load: check if user is already logged in → redirect to index.html
    -->

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
